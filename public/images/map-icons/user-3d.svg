<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Sombra -->
  <ellipse cx="24" cy="44" rx="12" ry="3" fill="black" opacity="0.2"/>

  <!-- Pin base -->
  <g transform="translate(24, 24)">
    <!-- Círculo exterior del pin -->
    <circle cx="0" cy="0" r="14" fill="#10b981" opacity="0.3"/>
    <circle cx="0" cy="0" r="12" fill="#10b981"/>

    <!-- Avatar isométrico del usuario -->
    <g transform="translate(0, -2)">
      <!-- Cabeza (vista isométrica) -->
      <ellipse cx="0" cy="-4" rx="5" ry="4" fill="#fef3c7"/>

      <!-- Cara frontal -->
      <path d="M -4 -4 L -4 0 L 4 0 L 4 -4 Z" fill="#fde68a"/>

      <!-- Cuello -->
      <path d="M -2 0 L -2 2 L 2 2 L 2 0 Z" fill="#fed7aa"/>

      <!-- Hombros y torso (vista isométrica) -->
      <!-- Lado izquierdo del torso -->
      <path d="M -5 2 L -5 8 L -2 10 L -2 4 Z" fill="#3b82f6" opacity="0.8"/>

      <!-- Frente del torso -->
      <path d="M -5 2 L 5 2 L 5 8 L -5 8 Z" fill="#2563eb"/>

      <!-- Lado derecho del torso -->
      <path d="M 5 2 L 5 8 L 2 10 L 2 4 Z" fill="#1d4ed8"/>

      <!-- Brazos -->
      <path d="M -6 3 L -6 6 L -5 6 L -5 3 Z" fill="#1e40af"/>
      <path d="M 6 3 L 6 6 L 5 6 L 5 3 Z" fill="#1e40af"/>

      <!-- Detalles faciales -->
      <circle cx="-2" cy="-3" r="0.8" fill="#1f2937"/>
      <circle cx="2" cy="-3" r="0.8" fill="#1f2937"/>
      <path d="M -1.5 -1 Q 0 -0.5 1.5 -1" stroke="#1f2937" stroke-width="0.5" fill="none"/>
    </g>

    <!-- Brillo en el círculo -->
    <circle cx="-4" cy="-4" r="3" fill="white" opacity="0.3"/>
  </g>

  <!-- Punta del pin -->
  <path d="M 24 38 L 20 32 L 28 32 Z" fill="#059669"/>
</svg>
